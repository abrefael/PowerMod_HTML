<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
	.middle {{
  border-radius:5px;
  border: 5px solid;
  margin: auto;
  width: 50%;
  padding: 10px;
  position: relative;
  text-align: center;
}}
.center {{
  border: 5px solid;
  border-radius:20px;
  margin: auto;
  width: 30%;
  height:50%;
  padding: 10px;
  position: absolute;
  top: 50%;
  transform: translate(100%, -50%);
}}
	</style>
	</head>
	<body>

		</div>
