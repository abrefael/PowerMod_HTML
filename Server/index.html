<!DOCTYPE html>
<html lang="he" id="shvitzer" class="no_js">
<head>

	<meta charset="utf-8" />

	<meta property="og:locale" content="he_IL" />

	<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}

textarea{
	width: 100%;
}
	</style>
	<script>
	var data={};
	data['m_or_n'] = 'norm';
	data['keep_data'] = 'yes';
	var audio;
	var hints = [];
	var results = '';
	var N = 1;
	var i;
	var j;
	var folder_path = "resources";
	var responses = 5;
	function buildTable(N){
		var tbl_content = '';
		var tbl = document.getElementById("file_table");
		tbl_content += '<tr><colgroup><col span="1" style="width: 30%;"><col span="1" style="width: 25%;"><col span="1" style="width: 45%;"></colgroup><th>Usage</th><th>File name</th><th>Preview</th></tr>';
		for (i=0; i < N; i++){
			let I = String(i+1);
			tbl_content +='<tr><td>Scene number ' + I + '\'s video file</td>';
			tbl_content +='<td><button onclick="file_select(\'vid\',' + I + ',0)">Select File</button></td>';
			tbl_content +='<td id="vid_' + I + '_0"></td></tr>';
			tbl_content +='<tr><td>Scene number ' + I + '\'s image file</td>';
			tbl_content +='<td><button onclick="file_select(\'img\',' + I + ',0)">Select File</button></td>';
			tbl_content +='<td id="img_' + I + '_0"></td></tr>';
			for (j=0; j < responses; j++){
				let J = String(j+1);
				if (j == 3){
					tbl_content +='<tr><td>Scene number ' + I + '\'s audio hint</td>';
					tbl_content +='<td><button onclick="file_select(\'aud\',' + I + ',0)">Select File</button></td>';
					tbl_content +='<td><button onclick="playAudio(hints[' + String(i) + '])" type="button">Play Hint</button>';
					tbl_content +='<button onclick="pauseAudio()" type="button">Pause Hint</button> </td></tr>';
				}
				else if (j == 4){
					tbl_content +='<tr><td>Scene number ' + I + '\'s text hint</td>';
					tbl_content +='<td colspan="2"><textarea id="text_hint_' + I + '"></textarea></td></tr>';
				}
				else{
					tbl_content +='<tr><td>Scene ' + I + ' response number ' + J + '\'s video file</td>';
					tbl_content +='<td><button onclick="file_select(\'vid\',' + I + ',' + J +')">Select File</button></td>';
					tbl_content +='<td id="vid_' + I + '_' + J + '"></td></tr>';
					tbl_content +='<tr><td>Scene ' + I + ' response number ' + J + '\'s image file</td>';
					tbl_content +='<td><button onclick="file_select(\'img\',' + I + ',' + J +')">Select File</button></td>';
					tbl_content +='<td id="img_' + I + '_' + J + '"></td></tr>';
				}
			}
		}
		tbl.innerHTML = tbl_content;
	}
	function playAudio(aud_path){
		console.log(aud_path);
		audio = new Audio(aud_path);
		audio.play();
	}
	function pauseAudio() {
		audio.pause();
	}
	</script>
	</head>
	<body>
	
<input type="radio" id="norm" name="pm_type" value=5>
 <label for="norm">PowerMod</label>
 <input type="radio" id="mini" name="pm_type" value=2>
 <label for="mini">PowerMod mini</label><br><br>
Enter number of scenerios: <input type="number" id="fname" onchange="buildTable(this.value)" name="num_of_scenes" value=1><br><br><br>
<table id="file_table">

</table>

Save treatment session data?<br>
<input type="radio" id="keep" name="keep_data" value='yes'>
 <label for="keep">Yes, please</label>
 <input type="radio" id="not_keep" name="keep_data" value='no'>
 <label for="not_keep">No, thank you</label><br><br>


<button id="data_put" onclick="go();">Go!</button>
</form>
<script>
buildTable(N);
document.getElementById('norm').checked = true;
function file_select(f_tp,k,n) {
	var elem = f_tp + '_' + String(k) + '_' + String(n);
	var accept_lst = '';
	if (f_tp == 'vid'){
		accept_lst = "video/mp4, video/webm, video/3gpp, video/ogg, video/x-msvideo";
	}
	else if (f_tp == 'img'){
		accept_lst = 'image/png, image/jpg, image/jpeg, image/gif, image/webp, image/bmp';
	}
	else {
		accept_lst = 'audio/mpeg, audio/ogg, audio/aac, audio/flac, audio/3gpp';
	}
var input = document.createElement('input');
input.accept = accept_lst;
input.type = 'file';
input.onchange = e => {
	var file = e.target.files[0];
	var file_path = folder_path + '/' + file.name;
	data[f_tp + '_' + k + '_' + n] = file.name;
	var x;
	if (f_tp == 'vid'){
		x = document.createElement("VIDEO");
		x.setAttribute("src", file_path);
		x.setAttribute("width", "80%");
		x.setAttribute("controls", "controls");
		let el = document.getElementById(elem);
		if (el.hasChildNodes()) {
			el.removeChild(el.children[0]);
		}
		el.appendChild(x);
	}
	else if (f_tp == 'img'){
		x = document.createElement("img");
		x.src = file_path;
		x.style.width = '80%';
		let el = document.getElementById(elem);
		if (el.hasChildNodes()) {
			el.removeChild(el.children[0]);
		}
		el.appendChild(x);
	}
	else {
		hints[Number(k)-1] = file_path;
	}
}

input.click();

}

let pm_type = document.getElementsByName('pm_type');

for (match in pm_type) {
	pm_type[match].onchange = function() {
		responses = this.value;
		if (responses == 2){
			data['m_or_n'] = 'mini';
		}
		else if (responses == 5){
			data['m_or_n'] = 'norm';
		}
		buildTable(document.getElementById('fname').value);
	}
}

let keep_data = document.getElementsByName('keep_data');

for (match in keep_data) {
	keep_data[match].onchange = function() {
		data['keep_data'] = this.value;
	}
}

function go(){
//<form name="input" action="/cgi-bin/do_it.py" method="get">
	var hint_texts = document.querySelectorAll('textarea');
	if (hint_texts.length > 0){
		for (let k=0; k < hint_texts.length; k++) {
			let hint_text = hint_texts[k];
			data[hint_text.id] = hint_text.value;
		}
	}
	data['N'] = N;
	fetch('http://localhost:8889/data', {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json'
		},
		body: JSON.stringify(data)
	})
	.then(response => response.text())
	.then(result => console.log(result))
	.catch(error => console.error('Error:', error));
}



</script>
</body>
</html>
